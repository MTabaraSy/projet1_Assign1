<div class="formClass">
    <h1>{{title}}</h1>

    <form class="col-sm-23">
        <div class="form-group">
            <div class="label">Nom de classe</div>
            <input type="text" name="nom" class="form-control" [(ngModel)]="Nom">
        </div>
        <div class="form-group">
            <div class="label">Nombre Maximum d'élèves</div>
            <input type = "text" name = "nombre" class="form-control" [(ngModel)]="Nombre">
        </div>
        <div class="form-group">
            <div class="label">Professeur Responsable</div>
            <input type = "text" name = "nomrespo" class="form-control" [(ngModel)]="Prof">
        </div>
        <div><button (click)="addClasse()" class="btn btn-success">Ajouter</button>
        </div>
       
        

    </form>
</div>
